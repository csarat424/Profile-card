<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="Image1.png" alt="Profile Picture">
            <h2>Sarat Motamarri</h2>
            <p>Web Developer</p>
            <div class="social-media">
                <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="hover-content">
                <p>About Me</p>
                <p>Sarat Motamarri is a web developer with a passion for creating user-friendly and innovative websites. He loves to learn new technologies and share his knowledge with others.</p>
            </div>
        </div>
    </div>
</body>
</html>
